<html>

<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react-dom.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.24.0/babel.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

  <script type='text/babel'  >
/*

For case05, we'll do something similar to case04, pulling image data from randomuser.me and then iterating through the results object looking for pictures and mapping these to a myPictures array.

*/



class App extends React.Component{
  constructor (props) {
    super(props);

    };

   render(){
       return(

	   <MyChild />

       );
   }
}

class MyChild extends React.Component {
  constructor (props) {
    super(props);
	this.state = {myPictures:[]};
  }
  componentDidMount() {
	fetch('https://randomuser.me/api/?results=300')
	.then((results) => {
	return results.json();
	}).then((data) => {
		let pictures = data.results.map((pic) => {
		return (
		// map to pic allows you to access the pic keyword within the results object
		<img src={pic.picture.medium} />
		)
		})
	this.setState({myPictures:pictures});
	console.log(this.state.myPictures);
	})
  }
  
     render(){
       return(
	   <div>
       {this.state.myPictures}
		 </div>
       );
   }
}


ReactDOM.render(<App />,document.getElementById("salute"));


 </script>
 <style>
 #salute {width:720px;margin:auto;}
 #center {text-align:center;}
 </style>
</head>
<body>
<div >
<div id="center">Wall of Faces</div>
  <div id="salute" ></div>
  </div>

</body>
</html>
